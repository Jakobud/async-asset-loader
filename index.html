<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script src="async-asset-loader.js"></script>
<script>

asyncAssetLoader([{
  urls: ['https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js',
    'https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js',
    'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js'
  ],
  complete: function(){
    console.log('First scripts loaded');
  },
  deps: [
    {
      urls: ['https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js'],
      complete: function(){
        console.log('Isotope loaded');
      }
    },
    {
      urls: ['https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js'],
      complete: function(){
        console.log('Jquery Cookie Loaded');
      }
    }
  ]
},
{
  urls: ['https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js'],
  complete: function() {
    console.log('snap.svg loaded');
  }
}

]);

</script>
